<ion-header>
  <ion-navbar>
    <ion-title>Weather App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [fullscreen]="true">
 
  <h2>This is the timezone: {{weatherData?.timezone}}</h2>
  <h2>This is the time of day: {{weatherData?.daily_units?.sunrise}}</h2>
  <h2>It is currenly {{weatherData?.daily?.temperature_2m_max[0]}} {{weatherData?.daily_units?.temperature_2m_max}}</h2>


</ion-content>
